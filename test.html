<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Events and Exhibition</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0px;
        padding: 0px;
      }

      .nav {
        position: fixed;
        top: 0px;
        width: calc(100% - 68px);
        z-index: 20;
        background: #fff;
        box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
        height: 80px;
        padding: 0px 34px;
        display: flex;
        justify-content: space-between;
        align-items: center;

        .nav-logo {
          height: 72px;
          width: auto;
        }
        .nav-lists {
          list-style: none;
          display: flex;
          gap: 21px;
          align-items: center;

          .list {
            a {
              font-weight: 700;
              text-transform: uppercase;
              color: #000000f7;
              text-decoration: none;
              font-size: 14px;
              transition: all;
              transition-duration: 200ms;

              &:hover {
                opacity: 0.75;
              }
            }
          }
          .list:nth-child(4) a {
            color: #d43235;
          }
        }
        .hamburger-icon {
          display: none;
        }
        .menu {
          display: none;
        }
      }
      .events-container {
        padding-top: 80px;

        .banner-section {
          height: 320px;
          background-position: left;
          background-size: cover;
          width: 100%;
          position: relative;
          background-image: url("https://healthbiotech.in/wp-content/uploads/2021/07/Health-Biotech-Banner-51.png");

          .banner-title {
            position: absolute;
            bottom: 0px;
            width: calc(100% - 64px);
            padding: 17px 32px;
            background-color: #d12426;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0em 0.1em 0.1em rgba(0, 0, 0, 0.4);
            font-family: "Alata", sans-serif;
          }
        }
        .events-section {
          padding: 0px 32px 150px 32px;

          .year-selector {
            margin-top: 32px;
            width: fit-content;
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 24px 0px 24px 0px;
            color: #fff;
            background: #d12426;

            select {
              padding: 4px 8px;
              margin-left: 10px;
              outline: none;
              cursor: pointer;
              border-radius: 4px;
              background: #fff;
              color: #000;
              font-weight: 500;
              border: 1px solid #d1d5dc;
              font-family: "Poppins", sans-serif;
              font-size: 16px;

              &:hover {
                border: 1px solid #6a7282;
              }
            }
          }

          .event-cards-container {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px 32px;

            .event-card {
              position: relative;
              height: 550px;
              cursor: pointer;

              &:hover .event-image {
                transform: scale(1.05);
              }

              .event-item {
                overflow: hidden;
                height: 100%;

                .event-image {
                  width: 100%;
                  height: 550px;
                  object-fit: cover;
                  transition: transform 0.5s ease-in-out;
                  transform-origin: center center;
                }
                .event-title {
                  position: absolute;
                  width: 100%;
                  text-align: center;
                  text-transform: uppercase;
                  color: color-mix(in oklab, #111111 90%, transparent);
                  transition: all;
                  transition-duration: 500ms;
                  font-weight: 600;
                  transition-behavior: ease-in-out;
                  font-size: 30px;
                  letter-spacing: 0px;
                  font-family: "Alata", sans-serif;

                  &:hover {
                    letter-spacing: 1px;
                    text-decoration: underline;
                  }
                }
              }
            }
          }
        }
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <img
        src="https://healthbiotech.in/wp-content/uploads/2024/01/hbl-new-logo-gmp.png"
        alt="Health Biotech Limited Logo"
        class="nav-logo"
      />
      <ul class="nav-lists">
        <li class="list">
          <a href="https://healthbiotech.in/investor-relationship">Investor</a>
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/expertise">Expertise</a>
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/careers">Careers</a>
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/events-and-exhibition"
            >Events and Exhibition</a
          >
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/contact-us">Contact us</a>
        </li>
      </ul>
      <i id="hamburger-icon" class="fa-solid fa-bars hamburger-icon"></i>
      <div id="menu" class="menu">
        <ul id="menu-items" class="menu-items"></ul>
      </div>
    </nav>
    <section class="events-container">
      <div class="banner-section">
        <h2 class="banner-title">Events and Exhibitions</h2>
      </div>
      <div class="events-section">
        <div class="year-selector">
          <label for="yearSelect">Year:</label>
          <select id="yearSelect">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024" selected>2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
        <div id="event-cards-container" class="event-cards-container"></div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const eventsData = {
          2022: [
            {
              name: "Iphex",
              coverImage:
                "https://healthbiotech.in/wp-content/uploads/2021/08/IMG_0284-bc.jpg",
              images: [],
            },
            {
              name: "Christmas",
              coverImage:
                "https://healthbiotech.in/wp-content/uploads/2021/11/nj.jpg",
              images: [],
            },
          ],
          2023: [],
          2024: [
            {
              name: "Md Sir's Birthday",
              // coverImage:
              //   "https://healthbiotech.in/wp-content/uploads/2024/09/WhatsApp-Image-2024-09-11-at-5.06.42-PM1-scaled.jpeg",
              coverImage: "https://placehold.co/600x400",
              images: [
                "https://placehold.co/600x400",
                "https://placehold.co/600x400",
              ],
            },
            {
              name: "CPHI",
              // coverImage:
              //   "https://healthbiotech.in/wp-content/uploads/2025/01/1-8.jpeg",
              coverImage: "https://placehold.co/600x400",
              images: [
                "https://placehold.co/600x400",
                "https://placehold.co/600x400",
              ],
            },
            {
              name: "Arab Health",
              // coverImage:
              //   "https://healthbiotech.in/wp-content/uploads/2025/01/1-2-1.jpeg",
              coverImage: "https://placehold.co/600x400",
              images: [
                "https://placehold.co/600x400",
                "https://placehold.co/600x400",
              ],
            },
            {
              name: "Iphex",
              // coverImage:
              //   "https://healthbiotech.in/wp-content/uploads/2025/01/3-3.jpeg",
              coverImage: "https://placehold.co/600x400",
              images: [
                "https://placehold.co/600x400",
                "https://placehold.co/600x400",
              ],
            },
          ],
          2025: [
            {
              name: "Lohri",
              coverImage:
                "https://healthbiotech.in/wp-content/uploads/2025/01/7-1-1.jpeg",
              images: [],
            },
            {
              name: "Arab Health",
              coverImage:
                "https://healthbiotech.in/wp-content/uploads/2025/02/9.jpeg",
              images: [],
            },
            {
              name: "Director Sir's Birthday",
              coverImage:
                "https://healthbiotech.in/wp-content/uploads/2025/02/6-1.jpeg",
              images: [],
            },
          ],
        };

        const yearSelect = document.getElementById("yearSelect");
        const eventsCardsContainer = document.getElementById(
          "event-cards-container"
        );

        function renderEvents(year) {
          eventsCardsContainer.innerHTML = "";
          const events = eventsData[year] || [];
          events.forEach((event) => {
            const eventCard = document.createElement("div");
            eventCard.className = "event-card";
            const eventItem = document.createElement("div");
            eventItem.className = "event-item";

            eventCard.appendChild(eventItem);
            eventItem.innerHTML = `
                                    <img src="${event.coverImage}" alt="${event.name}" class="event-image"><h2 class="event-title">${event.name}</h2>`;
            eventItem.addEventListener("click", () => showEventDetails(event));
            eventsCardsContainer.appendChild(eventCard);
          });

          console.log("year", year);
        }

        yearSelect.addEventListener("change", (e) =>
          renderEvents(e.target.value)
        );

        renderEvents(yearSelect.value);
      });
    </script>
  </body>
</html>
