<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Events and Exhibition</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0px;
        padding: 0px;
      }

      .nav {
        position: fixed;
        top: 0px;
        width: calc(100% - 68px);
        z-index: 20;
        background: #fff;
        box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
        height: 80px;
        padding: 0px 34px;
        display: flex;
        justify-content: space-between;
        align-items: center;

        .nav-logo {
          height: 72px;
          width: auto;
        }
        .nav-lists {
          list-style: none;
          display: flex;
          gap: 21px;
          align-items: center;

          .list {
            a {
              font-weight: 700;
              text-transform: uppercase;
              color: #000000f7;
              text-decoration: none;
              font-size: 14px;
              transition: all;
              transition-duration: 200ms;

              &:hover {
                opacity: 0.75;
              }
            }
          }
          .list:nth-child(4) a {
            color: #d43235;
          }
        }
      }
      .events-container {
        height: 800px;
        padding-top: 80px;

        .banner-section {
          height: 320px;
          background-position: left;
          background-size: cover;
          width: 100%;
          position: relative;
          background-image: url("https://healthbiotech.in/wp-content/uploads/2021/07/Health-Biotech-Banner-51.png");

          .banner-title {
            position: absolute;
            bottom: 0px;
            width: calc(100% - 64px);
            padding: 17px 32px;
            background-color: #d12426;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0em 0.1em 0.1em rgba(0, 0, 0, 0.4);
            font-family: "Alata", sans-serif;
          }
        }
        .events-section {
          padding: 0px 32px;
          font-family: "Poppins", sans-serif;
        }
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <img
        src="https://healthbiotech.in/wp-content/uploads/2024/01/hbl-new-logo-gmp.png"
        alt="Health Biotech Limited Logo"
        class="nav-logo"
      />
      <ul class="nav-lists">
        <li class="list">
          <a href="https://healthbiotech.in/investor-relationship">Investor</a>
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/expertise">Expertise</a>
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/careers">Careers</a>
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/events-and-exhibition"
            >Events and Exhibition</a
          >
        </li>
        <li class="list">
          <a href="https://healthbiotech.in/contact-us">Contact us</a>
        </li>
      </ul>
    </nav>
    <section class="events-container">
      <div class="banner-section">
        <h2 class="banner-title">Events and Exhibitions</h2>
      </div>
      <div class="events-section">This is the Events Sections</div>
    </section>
  </body>
</html>
